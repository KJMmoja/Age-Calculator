<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big-container">
        <h1 class="js">JavaScript</h1>
        <h1 class="js-age">Age Calculator</h1>
        <Div class="container">
            <input type="date" name="" id="birthDate">
            <button id="calculate" type="submit">Calculate</button>
        </Div>

        <p class="display">
            You are <span id="yearsDiplay"></span> years, 
            <span id="monthsDisplay"> 7</span> months and 
            <span id="daysDisplay">26</span> days old.
        </p>
    </div>


    <script src="main.js"></script>
</body>
</html>
